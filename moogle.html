                background-color: #fff;

                border-color: rgba(223,225,229,0)
            }

                min-width: 96px;
                padding: 9px 23px;
                vertical-align: middle;
                border-radius: 4px;
                font-family: arial,sans-serif;
                font-size: 14px;
            }
            .apps {
                color: #5f6368;
                fill: currentColor;
                opacity: 1;
                vertical-align: middle;
            }
            .apps:hover{
                background-color: rgba(60,64,67,0.08);
                border-radius: 50%;
                
                
            }

                background: #2b7de9;
                box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3),0 1px 3px 1px rgba(66,133,244,0.15);
            }

                margin: 30px 5px 5px 0px;
                height: 35px;
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                font-family: arial,sans-serif;
                font-size: 14px;
                padding: 0 16px;
            }
            .searchbuttons:hover {
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                background-color: #f8f9fa;
                border: 1px solid #dadce0;
            }

            }

                height: 60px;
            }
            .container {
                margin: auto;
            }
            .bottom {
                height: 95px;
                background-color:  #f2f2f2;
                bottom: 0;
            }
            .btop {
                height: 50px;
                text-align: left;
                padding: 15px 30px;
                border-bottom: 1px solid #dadce0;
                font-family: arial,sans-serif;
                font-size: 14px;
                color: rgba(0,0,0,.54);
              
            }
            .bbottom {
                font-family: arial,sans-serif;
                font-size: 15px;
                color: rgba(0,0,0,.54);
                padding: 0px 10px;
            }
            .top ul {
                list-style-type: none;
                margin: 8px;
                padding: 0;
                text-align: right;               
            }
            .top li {
                display: inline-block;   
            }
            .top li a{
                color: #222;
                padding: 10px 8px;      
            }
            .bottom ul {
                list-style-type: none;
                margin: 0;
                padding: 12px 15px;
                text-align: left;                 
            }
            .bottom li {
                display: inline-block;
            }
            .bottom li a{
                color: rgba(0,0,0,.54);
                padding: 10px 10px; 
            }
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
